<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">

    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button onclick="funclear()" class="button">C</button>
            <button onclick="op()" class="button">+/-</button>
            <button onclick="oprator('%')" class="button">%</button>
            <button onclick="oprator('/')" class="button operator">÷</button>

            <button onclick="insertnum(7)" class="button">7</button>
            <button onclick="insertnum(8)" class="button">8</button>
            <button onclick="insertnum(9)" class="button">9</button>
            <button onclick="oprator('*')" class="button operator">×</button>

            <button onclick="insertnum(4)" class="button">4</button>
            <button onclick="insertnum(5)" class="button">5</button>
            <button onclick="insertnum(6)" class="button">6</button>
            <button onclick="oprator('-')" class="button operator">-</button>

            <button onclick="insertnum(1)" class="button">1</button>
            <button onclick="insertnum(2)" class="button">2</button>
            <button onclick="insertnum(3)" class="button">3</button>
            <button onclick="oprator('+')" class="button operator">+</button>

            <button onclick="insertnum(0)" class="button">0</button>
            <button onclick="insertnum('.')" class="button">.</button>
            <button onclick="remove()" class="button operator">⌫</button>
            <button onclick="equals()" class="button equals">=</button>
        </div>
    </div>
    <script>
        const display = document.getElementById("display");
        function insertnum(num){
            if(display.value == "0" || display.value == "" || display.value =="-"|| display.value =="+"|| display.value =="*"|| display.value =="%" || display.value =="/" ){
                display.value = num;
            } else {
                display.value += num;
            }
        }

        function oprator(op){
            const num1 = display.value;
            display.value = op;
            op1 = num1;
            op2 = null;
            operator = op;
        }
        
        function remove(){

            if(display.value.length > 1){
                display.value = display.value.slice(0, -1);
            } else {
                display.value = "0";
            }
        }

        function equals(){
            const num1 = parseFloat(op1);
            const num2 = parseFloat(display.value);
            switch(operator){
                case '+':
                    display.value = num1 + num2;
                    break;
                case '-':
                    display.value = num1 - num2;
                    break;
                case '*':
                    display.value = num1 * num2;
                    break;
                case '/':
                    if(num2!= 0){
                        display.value = num1 / num2;
                    } else {
                        display.value = "Error";
                    }
                    break;
                case '%':
                    display.value = (num1 * num2) / 100;
                    break;
            }
            op1 = display.value;
            op2 = null;
            operator = null;
        }

        function funclear(){
            display.value = "0";
            op1 = null;
            op2 = null;
            operator = null;
        }
    </script>

    
</body>
</html>
